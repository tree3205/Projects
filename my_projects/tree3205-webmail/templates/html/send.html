<body class="SendMail">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <img class="welcome" src="../Welcome01.png">
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- need to change to other links -->
                    <li><a class="chgpwd" href="./home_files/home.html">Change password</a></li>
                    <li><a class="signoff" href="./home_files/home.html">Log out</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <p class="compose">
                        <!-- Change to open a new window to write an email to send. -->
                        <button type="button" class="composeButton btn btn-default" onClick="openWin()">COMPOSE MAIL<span class="glyphicon glyphicon-pencil"></span></button>
                        <!-- Use bootstrap -->
                        <!--  <button type="button" class="composeButton btn btn-default">COMPOSE MAIL<span class="glyphicon glyphicon-pencil"></span></button> -->
                        <!--  <a href="#" class="composeButton btn btn-default">COMPOSE MAIL<span class="glyphicon glyphicon-pencil"></span></a> -->
                    </p>
                    <p class="check">
                        <button type="button" class="btn btn-default" type="submit">CHECK MAIL<span class="glyphicon glyphicon-search"></button>
                    </p>
                </ul>
                <ul class="nav nav-sidebar">
                    <!-- Should have a variable of num of message -->
                    <!-- And check where the place is, if in inbox, make it Strong -->
                    <li><a href="./home_files/home.html"><Strong>Inbox </Strong><span class="badge">50</span></a>
                            </li>
                            <li><a href="./home_files/home.html">Outbox</a></li>
                            <li><a href="./home_files/home.html">Drafts</a></li>
                            <li><a href="./home_files/home.html">Trash</a></li>
                            <li><a href="./trash.png"><img src="../trash.png" title="Empty Trash" width="18" height="18" /></a></li>
                </ul>
                <hr>
                <ul class="nav nav-sidebar">
                    <li><a href="">Contacts</a></li>
                    <li><a href="">My Folder</a></li>
                    <p class="add">
                        <button type="button" class="btn btn-default" type="submit">Add<span class="glyphicon glyphicon-plus-sign"></span></button>
                    </p>
                    <p class="rename">
                        <button type="button" class="btn btn-default" type="submit">Rename<span class="glyphicon glyphicon-edit"></span></button>
                    </p>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="row">
                    <div class="col-lg-9 col-lg-offset-2">
                        <form id="sendForm" method="post" class="form-horizontal" action="http://localhost:8080/sendSubmit">
                            <h2 class="form-signin-heading">New Message</h2>
                            <div class="form-group">
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="receiver" placeholder="To: "/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="cc" placeholder="CC:"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="bcc" placeholder="Bcc:"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" name="subject" placeholder="Subject:"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9">
                                    <textarea class="form-control" rows="10" placeholder="Message:"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="inputfile">Attatch Files</label> -->
                                <div class="col-lg-9">
                                    <input type="file" id="inputfile">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2">
                                    <button type="submit" class="send btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
