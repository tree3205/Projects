<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="shortcut icon" href="http://1000hz.github.io/bootstrap-validator/assets/ico/favicon.png">
    <link rel="stylesheet" href="../validator/bootstrap.css" />
    <link rel="stylesheet" href="../validator/formValidation.css" />
    <script type="text/javascript" src="../validator/jquery.min.js"></script>
    <script type="text/javascript" src="../validator/bootstrap.min.js"></script>
    <script type="text/javascript" src="../validator/formValidation.js"></script>
    <script type="text/javascript" src="../validator/bootstrap.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="../custom.css" type="text/css" rel="stylesheet">

    <style id="style-1-cropbar-clipper">
    .en-markup-crop-options {
        top: 18px !important;
        left: 50% !important;
        margin-left: -100px !important;
        width: 200px !important;
        border: 2px rgba(255, 255, 255, .38) solid !important;
        border-radius: 4px !important;
    }

    .en-markup-crop-options div div:first-of-type {
        margin-left: 0px !important;
    }
    </style>
</head>

<body class="Login">
    <div class="mail">
        <img src="../icon-mail-light.png" class="img-responsive" alt="Responsive image" align="left" style="float:inherit;width:126px;height:126px">
    </div>
    <h1 class="text-center">Welcome to Web Mail</h1>
    <div class="container">
        <form id="loginForm" data-toggle="validator" method="post" class="form-signin" action="http://localhost:8080/loginSubmit">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="submitLogin" type="submit">Sign in</button>
            <p class="text-center"> Not a member now?
                <!-- should be change to register page -->
                <a href="http://localhost:8080/register">Sign up</a>
            </p>
            <div class="alert alert-warning" id="NotMatch">
                <a href="#" class="close" data-dismiss="alert">
                    &times;
                </a>
                <strong>Sorry! Your email or password don't match!</strong>
            </div>
        </form>

    </div>
</body>
</html>
