<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login page for web mail</title>
    <link rel="stylesheet" href="validator/bootstrap.css" />
    <link rel="stylesheet" href="validator/formValidation.css" />
    <script type="text/javascript" src="validator/jquery.min.js"></script>
    <script type="text/javascript" src="validator/bootstrap.min.js"></script>
    <script type="text/javascript" src="validator/formValidation.js"></script>
    <script type="text/javascript" src="validator/bootstrap.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <link href="custom.css" type="text/css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <style id="style-1-cropbar-clipper">
    /* Copyright 2014 Evernote Corporation. All rights reserved. */

    .en-markup-crop-options {
        top: 18px !important;
        left: 50% !important;
        margin-left: -100px !important;
        width: 200px !important;
        border: 2px rgba(255, 255, 255, .38) solid !important;
        border-radius: 4px !important;
    }

    .en-markup-crop-options div div:first-of-type {
        margin-left: 0px !important;
    }
    </style>
</head>

<body class="Login">
    <div class="mail">
        <img src="icon-mail-light.png" class="img-responsive" alt="Responsive image" align="left" style="float:inherit;width:126px;height:126px">
    </div>
    <h1 class="text-center">Welcome to Web Mail</h1>
    <div class="container">
        <form class="form-signin" id="defaultForm"method="post", action="http://localhost:8080/loginSubmit">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="text-center"> Not a member now?
                <!-- should be change to register page -->
                <a href="http://www.w3schools.com/html/">Sign up</a>
            </p>
        </form>
    </div>
    <!-- /container -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
