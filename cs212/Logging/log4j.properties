
log4j.rootLogger=all, console, filelog

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=info
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n

log4j.appender.filelog=org.apache.log4j.FileAppender
log4j.appender.filelog.threshold=ALL
log4j.appender.filelog.file=debug.log
log4j.appender.filelog.append=false
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=[%-5p] %c.%M() : %m%n